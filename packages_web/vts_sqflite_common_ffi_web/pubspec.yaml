  process_run: '>=0.12.3+2 <2.0.0'
  dev_test: '>=0.15.5+1 <2.0.0'
  pub_semver: '>=2.1.2 <4.0.0'
  io: '>=1.0.3 <3.0.0'
  args: '>=2.3.1 <4.0.0'
  meta: '>=1.8.0 <3.0.0'
dev_dependencies:
  test:
  build_runner: '>=2.1.4 <4.0.0'
  build_web_compilers: '>=3.2.1 <5.0.0'
  lints: '>=2.0.0 <4.0.0'

